<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
	
		<h1>Ola Mundo</h1>
		<!--Imprimir variavel -->
		{% for pessoa in pessoas %}
		<ul>
			<li>{{pessoa.id}} - {{pessoa.nome}} <a href="{% url 'editar' pessoa.id %}">Editar</a></li>
		</ul>
		{%endfor%}
		
		
		<form action="{% url 'salvar' %}" method="POST">
			{% csrf_token %}
			<input type="text" name="nome">
			<button type="submit">Salvar</button>
		</form>
	
	
	
	</body>
</html>
